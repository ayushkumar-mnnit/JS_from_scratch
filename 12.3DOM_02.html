<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM_02 </title>
</head>
<body style="background-color: #212121; color: #fff;">
    <p>Here content is injected or added via JS</p>
    <button>show content</button>
</body>
<script>
    // here we are creating a div and appending it to the body-- means adding content to html doc (or dom tree)

    const div = document.createElement('div')
    console.log(div);
    div.className = "main"
    div.id = Math.round(Math.random() * 10 + 1)
    div.setAttribute("title", "our title")
    div.style.backgroundColor = "blue"
    div.style.padding = "12px"
    const addText = document.createTextNode("let's code")
    div.appendChild(addText)

    

    document.querySelector('button').addEventListener('click', () => {
        document.body.appendChild(div)
    })

</script>
</html>
