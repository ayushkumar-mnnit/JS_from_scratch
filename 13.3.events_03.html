
<!-- Event capturing example -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
      <button>Click me!</button>
    </div>
    <pre id="output"></pre>
  </body>
<script>

const output = document.querySelector("#output");
function handleClick(e) {
  output.textContent += `You clicked on a ${e.currentTarget.tagName} element\n`;
}

const container = document.querySelector("#container");
const button = document.querySelector("button");

document.body.addEventListener("click", handleClick, { capture: true });  // this is how we enable event capturing, it is by default false hence default behaviour is bubbling

// another syntax you may see of event capturing

// container.addEventListener("click",handleClick,true)  // instead of using { capture: true } simple use true
// or
 container.addEventListener("click",handleClick,function handleClick(e) {
  output.textContent += `You clicked on a ${e.currentTarget.tagName} element\n`;
},true);



button.addEventListener("click", handleClick);


</script>  
</html>
